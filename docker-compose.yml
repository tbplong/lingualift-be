services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    restart: always

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - '6379:6379'
    restart: always

volumes:
  mongo_data:
  minio_data:
